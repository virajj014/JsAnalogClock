<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- <h1>hey</h1> -->
    <div class="clock">
        <div class="hand hr" id="hr"></div>
        <div class="hand min" id="min"></div>
        <div class="hand sec" id="sec"></div>
        <div class="num num1">1</div>
        <div class="num num2">2</div>
        <div class="num num3">3</div>
        <div class="num num4">4</div>
        <div class="num num5">5</div>
        <div class="num num6">6</div>
        <div class="num num7">7</div>
        <div class="num num8">8</div>
        <div class="num num9">9</div>
        <div class="num num10">10</div>
        <div class="num num11">11</div>
        <div class="num num12">12</div>
    </div>
</body>


<script>
    let hourHand = document.getElementById('hr');
    let minuteHand = document.getElementById('min');
    let secondHand = document.getElementById('sec');


    const setTime = () => {
        const currentTime = new Date();
        // console.log(currentTime);
        const seconds = currentTime.getSeconds();
        // console.log(seconds);
        const minutes = currentTime.getMinutes();
        // console.log(minutes);
        const hours = currentTime.getHours();
        // console.log(hours);
        const secondsRatio = seconds / 60;
        const minutesRatio = (minutes) / 60;
        const hoursRatio = (hours) / 12;
        // console.log(hoursRatio);

        setRotation(secondHand, secondsRatio);
        setRotation(minuteHand, minutesRatio);
        setRotation(hourHand, hoursRatio);
    }


    const setRotation = (element, rotationRatio) => {
        element.style.setProperty('--rotation', rotationRatio * 360);
    }

    setTime();
    setInterval(setTime, 1000);
</script>

</html>
